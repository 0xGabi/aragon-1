name: 'MESG Aragon app'
steps:
  - type: trigger
    instance:
      src: https://github.com/liteflow-services/ethereum
      env:
        - PROVIDER_ENDPOINT=$(env:PROVIDER_ENDPOINT)
    eventKey: log
  - type: filter
    conditions:
      eventSignature: $(env:ENCODE_EVENT_SIGNATURE)
  - type: task
    instance:
      src: https://github.com/liteflow-services/ethereum
      env:
        - PROVIDER_ENDPOINT=$(env:PROVIDER_ENDPOINT)
    taskKey: decodeLog
    inputs:
      eventAbi: '{"anonymous":false,"inputs":[{"indexed":false,"name":"ipfsHash","type":"string"},{"indexed":false,"name":"organization","type":"address"}],"name":"MESGProcessCreate","type":"event"}'
      data: { key: data }
      topics: { key: topics }
      address: { key: address }
      logIndex: { key: logIndex }
      transactionHash: { key: transactionHash }
      transactionIndex: { key: transactionIndex }
      blockHash: { key: blockHash }
      blockNumber: { key: blockNumber }
  - type: task
    instance:
      src: https://github.com/liteflow-services/process-deployer
      env:
        - IPFS_ENDPOINT=$(env:IPFS_ENDPOINT)
        - FIREBASE_CONFIG=$(env:FIREBASE_CONFIG)
        - FIREBASE_ACCOUNT_EMAIL=$(env:FIREBASE_ACCOUNT_EMAIL)
        - FIREBASE_ACCOUNT_PASSWORD=$(env:FIREBASE_ACCOUNT_PASSWORD)
    taskKey: deploy
    inputs:
      processUrl: { key: decodedData.ipfsHash }
      projectName: { key: decodedData.organization }
