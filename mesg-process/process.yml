name: 'MESG Aragon app'
steps:
  - type: trigger
    instanceHash: 6d4MZPQR9MTcCN8sHAu2Vqb4yuWki7t2ktnFALt7x6Xg # rinkeby network
    eventKey: log
  - type: filter
    conditions:
      eventSignature: $(env:ENCODE_EVENT_SIGNATURE)
  - type: task
    instanceHash: 6d4MZPQR9MTcCN8sHAu2Vqb4yuWki7t2ktnFALt7x6Xg # rinkeby network
    taskKey: decodeLog
    inputs:
      eventAbi: { 'anonymous': false, 'inputs': [{ 'indexed': false, 'name': 'ipfsHash', 'type': 'string' }], 'name': 'MESGProcessCreate', 'type': 'event' }
      data: { key: data }
      topics: { key: topics }
      address: { key: address }
      logIndex: { key: logIndex }
      transactionHash: { key: transactionHash }
      transactionIndex: { key: transactionIndex }
      blockHash: { key: blockHash }
      blockNumber: { key: blockNumber }
  - type: task
    instanceHash: GJZiS3WqC8cZw7f4EhL5wrRcZ3qHfiGunmuKQHgwb5Mr
    taskKey: deploy
    inputs:
      ipfsHash: { key: decodedData.ipfsHash }
