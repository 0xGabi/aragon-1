name: 'MESG Aragon app'
steps:
  - type: trigger
    instance:
      src: https://github.com/mesg-foundation/service-ethereum
      env:
        - PROVIDER_ENDPOINT=ws://docker.for.mac.localhost:8545
        - BLOCK_CONFIRMATIONS=0
    eventKey: log
  - type: filter
    conditions:
      eventSignature: $(env:ENCODE_EVENT_SIGNATURE)
  - type: task
    instance:
      src: https://github.com/mesg-foundation/service-ethereum
      env:
        - PROVIDER_ENDPOINT=ws://docker.for.mac.localhost:8545
        - BLOCK_CONFIRMATIONS=0
    taskKey: decodeLog
    inputs:
      eventAbi: # TODO:  set the eventAbi to the environment
      {
        "anonymous": false,
        "inputs": [
          { "indexed": false, "name": "ipfsHash", "type": "string" }
        ],
        "name": "MESGProcessCreate",
        "type": "event"
      }
      data: { key: data }
      topics: { key: topics }
      address: { key: address }
      logIndex: { key: logIndex }
      transactionHash: { key: transactionHash }
      transactionIndex: { key: transactionIndex }
      blockHash: { key: blockHash }
      blockNumber: { key: blockNumber }
  - type: task
    instance:
      src: ../service-deployer
      env:
        - IPFS_ENDPOINT=$(env:IPFS_ENDPOINT)
    taskKey: deploy
    inputs:
      ipfsHash: { key: decodedData.ipfsHash }
